<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
        background-color: bisque;
    }
    .form-container{
       width: 900px; 
       margin: 30px auto;
       border: 1px solid;
       padding: 20px;
       background-color: white;
      
    }
   
    .topbar{
        background-color: teal;
        width: 850px;
        margin: 0 auto 15px;
        padding: 10px 20px;
        text-align: right;
        
    }
    .topbar h1{
        color: aqua;
       font-size: 28px;
       margin-bottom: 0;
    }
    .topbar h3{
        color: aqua;
        margin-top: 0;
        font-size: 16px;
    }
     .sidebar{
        width: 200px;
        float: left;
        background-color: turquoise;
        padding: 10px;
        border: 5px solid teal;
        margin-right: 15px;
    }
    
    .boxes{
        float: left;
        width: 650px;
    }
    .box{
        background-color: skyblue;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid teal;
    }
     .box h2{
        color: teal;
        border-bottom: 2px;
        font-size: 16px;
     }
     .box img{
        float:right;
        width: 100px;
        height: 100px;
        margin-left: 10px;
     }
     .box p{
        color: brown;
        font-size: 12px;

     }


   
  </style>
</head>
<body >
    <div class="form-container">
        <div class="topbar">
            <h1 >Victoria's journal</h1>
            <h3 >So fresh and so clean</h3>

        </div>
      <div class="sidebar">
        <ul>
            <li>
                390 buddies
            </li>
            <li>
                Big Will
            </li>
            <li>
                conan the librarian
            </li>
        </ul>
      </div>
      <div class="boxes">
        <div class="box">
            <h2>
                04/09/08: Spatulas
            </h2>
            <p>
                Yesterday, I went to the store and got some much needed spatulas!(what better way to say I love myself than to buy myself a spatula!)
            </p>
            <img src="https://www.collinsdictionary.com/images/thumb/spatula_74586901_250.jpg?version=6.0.86" alt="There is a spatula here">
        </div>

      </div>
   

  
</body>
</html>
